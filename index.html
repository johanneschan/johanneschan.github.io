<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Johanneschan.com provides free tools and animations to anyone. Find words using Word Picker and roots of a number using Root Machine.">
  <meta name="keywords" content="johanneschan, johannes chan, johannes, chan, tools, animations, useful">

  <link id="favicon" rel="icon" href="icon-1.ico" type="image/ico" sizes="16x16">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: sans-serif;
      background-color: black;
    }

    ::-webkit-scrollbar {
      width: 20px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      border-radius: 10px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #919191;
      border-radius: 10px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #666666;
    }

    #heading {
      width: 100%;
      height: auto;
      font-size: 80pt;
      text-align: center;
      padding: 80px;
      background-image: linear-gradient(green, yellow);
      font-family: 'Sriracha', cursive;
    }

    .sectionheading {
      padding: 5px;
      padding-left: 20px;
      background-color: #86e68d;
    }

    a {
      display: inline-block;
      width: 100%;
      padding: 20px;
      border-left: 10px solid #6c95ff;
      background-color: #9acfff;
      text-decoration: none;
      color: black;
    }

    a:link {
      text-decoration: none;
    }

    a:visited {
      text-decoration: none;
    }

    a:hover {
      background-color: #52adff;
    }

    .happyholidays-popup {
      display: none;
      padding: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -100px;
      border-radius: 20px;
      background-color: black;
    }
  </style>
</head>

<body>
  <div id="heading" onclick="document.getElementById('happyholidays').style.display = 'block';">Welcome to johanneschan.com!</div>

  <div class="happyholidays-popup" id="happyholidays" onclick="document.getElementById('happyholidays').style.display = 'none';">
    <button style="background-color: white; border: none;">&times</button><br>
    <img src="happy-holidays.png" style="height: 165px; width: 325px;"></img>
  </div>

  <div style="border: 5px #8a8a8a solid">
    <div class="sectionheading">
      <h2>Tools</h2>
    </div>

    <a href="wordpicker/wordpicker.html">Word Picker</a>
    <a href="rootmachine/rootmachine.html">Root Machine</a>
    <a href="NatureCam/home.html">NatureCam</a>

    <div class="sectionheading">
      <h2>Animations</h2>
    </div>

    <a href="randomcode/breathing.html">Breathing Animation</a>
    <a href="randomcode/shapes.html">Changing shape</a>
  </div>

  <div class="sectionheading" style="padding-top: 30px;">
    <a href="https://www.sites.google.com/view/jchan-images">Images</a>
  </div>
  <br>

  <div class="sectionheading" style="padding: 20px;">
    <h2>Image Map</h2>
    <div>In this image, there are hidden links. Can you find them? The links will take you to one of the things on johanneschan.com.</div>
  </div>

  <img src="Johanneschan.com-homepage.png" usemap="#image-map">

  <map name="image-map">
    <area target="_blank" alt="Word Picker" title="Word Picker" href="wordpicker/wordpicker.html" coords="706,760,952,938" shape="rect">
    <area target="_blank" alt="NatureCam" title="NatureCam" href="NatureCam/home.html" coords="990,508,1293,521,1288,319,1161,154,1001,312" shape="poly">
    <area target="_blank" alt="Root Machine" title="Root Machine" href="rootmachine/rootmachine.html" coords="457,752,372,892,589,913,677,768" shape="poly">

  </map>

  <script>
    window.onload = function() {
      var randnum = Math.floor(Math.random() * 4) + 1;
      var favicon = document.getElementById('favicon');
      console.log(randnum.toString());
      favicon.href = "icon-" + randnum.toString() + ".ico";
    };
  </script>
</body>

</html>
