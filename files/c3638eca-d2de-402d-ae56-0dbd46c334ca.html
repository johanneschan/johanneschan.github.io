<!DOCTYPE html>
<html>

<body>
  <h1>Multiplacation by 3 MathFacts</h1>

  <button onclick="typeWriter()">View response</button>
  <p id="text" style="font-size: 20px; font-family: monospace;"></p>

  <script>
    var i = 0;
    var txt = '9, 36, 27, 21, 24, 30, 6, 15, 12, 33, 18, 18, 24, 9, 36, 15, 27, 6, 30, 12, 33, 21, 27, 9, 36, 30, 33, 12, 27, 24, 18, 15, 21, 27, 9, 36, 30, 12, 21, 18, 33, 15, 21, 6, 12, 36, 9, 24, 27, 18';
    var speed = 20;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("text").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
  </script>
</body>

</html>
